<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet"> 

    <meta charset="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <div class="page">

        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        
        <form id="form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>

                            <div class="org">

                                <div class="input-wrapper">
                                    <label for="first-name">Name</label>
                                    <input type="text" id="first-name"/>
                                </div>
                                
                                <div class="input-wrapper">
                                    <label for="last-name">Sobrenome</label>
                                    <input type="text" id="last-name">
                                </div>

                            </div>
                            
                            <div class="input-wrapper">
                                <label for="email">Email <span>(digite um email válido)</span></label>
                                <input type="email" id="email">
                            </div>
                            
                            <div class="input-wrapper">
                                <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                                <input 
                                type="password" 
                                id="password"
                                required
                                minlength="6" />
                            </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Mentor</legend>

                    <div class="input-wrapper">
                        <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentor-name">
                    </div>

                </div>
            </fieldset>

            <fieldset>
                <div class="new-wrapper">
                    <legend>Seus horários disponíveis</legend>

                    <h2>PRIMEIRA MENTORIA</h2>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="event-date" />
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin" />
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end" />
                        </div>
                    </div>

                    <h2>SEGUNDA MENTORIA</h2>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="event-date" />
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin" />
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end" />
                        </div>
                    </div>
                    
                </div>
            </fieldset>
        </form>

        <footer>
                <input 
                class="button" 
                type="submit" 
                form="form"
                value="Salvar">
        </footer>

    </div>
</body>
</html>
